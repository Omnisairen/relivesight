<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="images/pupilpng.png" sizes="1000x1000" />
  <style>
  body {
    background-image:url(https://vignette.wikia.nocookie.net/teen-titans-go/images/d/d8/Rain.GIF/revision/latest?cb=20150320031929);
  	background-color:black;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;

  }

  ul {
    height:60vh;
    width:20vh;
    display:grid;
    grid-template-rows: repeat(4,
      1fr
      2fr
      1fr
    );
    overflow:hidden;

  }

  li {
    width:100%;
    height:100%;
    grid-column:1/span 1;

    /*--offsetX:10%;*/
    --offsetX:0%;
  }

  a {
    display:block;
    width:100%;
    height:100%;
  }

  img {
    display:block;
    width:100%;
    height:100%;
    object-fit:cover;
  }

  li:first-of-type {
    grid-row:1/span 4;
    /*total=5fr*/clip-path:polygon(100% calc(20% * -1), 0 calc(20%), 0 100%, 100% calc(20%*3));
  }

  li:nth-of-type(2) {
    grid-row:3/span 5;
    /*total=6fr*/clip-path:polygon(100% 0, 0 calc(16.6%*2), 0 100%, 100% calc(16.6%*4));
  }

  li:nth-of-type(3) {
    grid-row:6/span 5;
    /*total=6fr*/clip-path:polygon(100% 0, 0 calc(16.6%*2), 0 100%, 100% calc(16.6%*4));
  }

  li:last-of-type {
    grid-row:-5/span 4;
    /*total=5fr*/clip-path:polygon(100% 0, 0 calc(20%*2), 0 calc(20%*6), 100% calc(20%*4))
  }




  /*
  anim
  */
  @keyframes o {
    from {transform:translate(0);}
  }

  li:nth-of-type(odd) a {
    transform:translate(var(--offsetX), calc(var(--offsetX) * 0.166 * -2));
    animation:o 2s;
  }

  li:nth-of-type(even) a {
    transform:translate(calc(var(--offsetX)*-1), calc(var(--offsetX) * 0.166 * 2));
    animation:o 2s;
  }

  /*first and last hv diff slope; first=last=2/5fr regular=2/6fr; */

  li:first-of-type a {
    transform:translate(var(--offsetX), calc(var(--offsetX) * 0.200 * -2));
  }

  li:last-of-type a {
    transform:translate(calc(var(--offsetX) * -1), calc(var(--offsetX) * 0.200 * 2));
  }

  img {
    animation:blr 2s;
    filter:blur(10px);
  } @keyframes blr {
    from {filter:blur(0)}
  }




  /*
  hover & vfx
  */
  li {
    transition:opacity 0.3s;
  }
  li a {
    transition:all 0.15s;
  }
  li:hover a {
    transition:transform 0.3s;
    transform:translate(0);
  }

  ul:hover li {
    opacity:0.1;
  }
  ul:hover li:hover {
    opacity:1;
    transition:clip-path 0.4s 0.3s;
    clip-path:polygon(100% 0, 0 0, 0 100%, 100% 100%);
    z-index:10;
  }

  img {
    filter:blur(10px);
    transition:filter 0.7s;
  }
  li:hover img {
    filter:blur(0);
  }

  /* width */
  ::-webkit-scrollbar {
      width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
      background: #222;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
      background: #111;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
      background: #555;
  }

  .border {

    border-style:solid;
    color:white;

  }
  .margin {
    margin-right:40px;

  }

  </style>



  <script language="javascript">
          if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
            location.href = '/mobile';}
          </script>

  <title>「ｒｅ：Ｌｉｖｅ」</title>
</head>
<body>

  <base/>
  <div class="border">
  <ul class="margin">
    <li><a href="/blog"><img src="https://thumbs.gfycat.com/EqualOblongChrysalis-size_restricted.gif"/></a></li>
    <li><a href="/info"><img src="https://78.media.tumblr.com/2e34b1e7d866447086c3d4c50491cd9b/tumblr_p9pzfdBtUF1w0qmx4o1_500.gif"/></a></li>
    <li><a href="/chat"><img src="https://media.giphy.com/media/Q9qWRZr54bYTS/giphy.gif"/></a></li>
    <li><a href="/navigation"><img src="https://78.media.tumblr.com/37643ea76f87926c4b608993b60ac592/tumblr_nsbqx3Pe3f1ub5x7oo1_500.gif"/></a></li>
  </ul>
</div>
